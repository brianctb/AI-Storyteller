<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator Form</title>
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script type="module" src="../js/user.js"></script>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Please wait while we generate your story...</p>
        </div>
    </div>
    <div id="navbarContainer"></div>
    <div id="apiWarningContainer"></div>
    <h1>Story Generator Form</h1>
    <div class="form-container">
        <form id="storyForm" action="submit_form.php" method="POST">
            <!-- Genre -->
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select a genre</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Horror">Horror</option>
                    <option value="Adventure">Adventure</option>
                </select>
            </div>

            <!-- Main Character Name -->
            <div class="form-group">
                <label for="characterName">Main Character Name:</label>
                <input type="text" id="characterName" name="characterName" 
                        pattern="[A-Za-z\s]+" 
                        title="Only letters and spaces are allowed" 
                        maxlength="50" 
                        required
                        oninput="validateCharacterName(event)">
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="Hero">Hero</option>
                    <option value="Villain">Villain</option>
                    <option value="Sidekick">Sidekick</option>
                    <option value="Antihero">Antihero</option>
                    <option value="Mentor">Mentor</option>
                </select>
            </div>

            <!-- Setting -->
            <div class="form-group">
                <label for="setting">Setting:</label>
                <select id="setting" name="setting" required>
                    <option value="">Select a setting</option>
                    <option value="Medieval Kingdom">Medieval Kingdom</option>
                    <option value="Futuristic City">Futuristic City</option>
                    <option value="Small Town">Small Town</option>
                    <option value="Space Station">Space Station</option>
                    <option value="Haunted House">Haunted House</option>
                </select>
            </div>

            <!-- Tone -->
            <div class="form-group">
                <label for="tone">Tone:</label>
                <select id="tone" name="tone" required>
                    <option value="">Select a tone</option>
                    <option value="Dark">Dark</option>
                    <option value="Lighthearted">Lighthearted</option>
                    <option value="Suspenseful">Suspenseful</option>
                    <option value="Humorous">Humorous</option>
                    <option value="Inspirational">Inspirational</option>
                </select>
            </div>

            <!-- Plot Twist -->
            <div class="form-group">
                <label for="plotTwist">Plot Twist (Optional):</label>
                <input type="checkbox" id="plotTwist" name="plotTwist">
                <label for="plotTwist">Include a plot twist</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Generate Story</button>
        </form>
    </div>
    <div id="storyOutput"></div>
</body>
</html>
